name: Rust

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Clippy
      run: cargo clippy --all-features -- -D warnings 

  test-dev:
    name: Test Dev on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]
      
    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: cargo build --workspace --exclude simple-dns-fuzz --verbose --all-features
    - name: Run tests
      run: cargo test --workspace --exclude simple-dns-fuzz --verbose --all-features

  test-release:
    name: Test Release on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]

    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: cargo build --workspace --exclude simple-dns-fuzz --verbose --release --all-features
    - name: Run tests
      run: cargo test --workspace --exclude simple-dns-fuzz --verbose --release --all-features

  fuzzing:
    name: Fuzz 
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: nightly
        override: true
    - name: Install cargo-fuzz
      run: |
        cargo install cargo-fuzz
    - name: Run Fuzzing
      run: |
        cd simple-dns
        cargo fuzz run packet_parse -- -max_total_time=180
